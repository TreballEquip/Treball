<style>
    #logo:hover #rocket-flame {
      animation: flicker 0.8s infinite;
      opacity: 1;
    }
    @keyframes flicker {
      0% { transform: scale(0.8); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.3); }
      100% { transform: scale(0.8); }
    }
    
    #rocket {
      animation: rotate 3s linear infinite alternate;
      transform-origin: 50% 50%;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(30deg);
      }
      50% {
        transform: rotate(0);
      }
      75% {
        transform: rotate(-30deg);
      }
      100% {
        transform: rotate(0);
      }
    }
  </style>

        <polygon points="10,20 10,30 15,25 15,15" fill="yellow"/>
        <polygon points="5,15 5,25 10,30 10,20" fill="green" />
       
    </g>

    </g>
