<style>
    #rocket-flame {
      opacity: 0.5;
    }
    #logo:hover #rocket-flame {
      animation: flicker 0.8s infinite;
      opacity: 1;
    }
    @keyframes flicker {
      0% { transform: scale(0.8); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.3); }
      100% { transform: scale(0.8); }
    }
    
    #logo {
      animation: move 1s ease-in-out infinite alternate, rotate 2s linear infinite;
      transform-origin: 50% 50%;
    }
    
    @keyframes move {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(-30deg);
      }
      100% {
        transform: rotate(0);
      }
    }
  </style>
